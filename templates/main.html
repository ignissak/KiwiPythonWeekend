<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function(){
            $("#origin").autocomplete({source: "/whisperer", minLength: 2});
        });
        $(function(){
            $("#destination").autocomplete({source: "/whisperer", minLength: 2});
        });

    </script>
</head>
<body>
<div class="container">
    <h1><i class="bi-search" style="font-size: 2rem; padding-right: .5rem"></i>
        RegioJet journey lookup</h1>

    <form action="/search" method="post">
        <div class="mb3" style="margin: 1rem 0 1rem 0">
            <label for="origin" class="form-label">Origin location</label>
            <input type="text" class="form-control" id="origin" name="origin" placeholder="Type to search..."
                   value="{{ origin }}" required>
        </div>
        <div class="mb3" style="margin: 1rem 0 1rem 0">
            <label for="destination" class="form-label">Destination location</label>
            <input type="text" class="form-control" id="destination" placeholder="Type to search..."
                   value="{{ destination }}" required>
        </div>
        <div class="mb3" style="margin: 1rem 0 1rem 0">
            <label for="from_date" class="form-label">Departure date</label>
            <input type="datetime-local" name="from_date" class="form-control" id="from_date" value="{{ from_date }}" required>
        </div>
        <div class="mb3" style="margin: 1rem 0 1rem 0">
            <label for="to_date" class="form-label">Arrival date</label>
            <input type="datetime-local" name="from_date" class="form-control" id="to_date" value="{{ to_date }}" required>
        </div>
        <div class="mb3" style="margin: 1rem 0 1rem 0">
            <label for="passengers" class="form-label">Passengers</label>
            <input type="number" min="1" name="passengers" class="form-control" id="passengers" value="{{ passengers }}" placeholder="1">
        </div>

        <button type="submit" class="btn btn-primary" style="margin: 1rem 0 0 0">Search</button>
    </form>
</div>
</body>
</html>
